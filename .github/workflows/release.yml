name: release
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: "--target-arch x86_64"
            id: "macos-x86_64"
          - platform: macos-latest
            target: "--target-arch arm64"
            id: "macos-arm64"
          - platform: windows-latest
            target: ""
            id: "windows"
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Clone source
        uses: actions/checkout@v4
        
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with pyinstaller
        shell: bash
        run: |
          pyinstaller --onedir --console \
            --icon "NONE" \
            --name league-ui-modifier \
            --contents-directory deps \
            --add-data schemes:schemes \
            ${{ matrix.target }} \
            src/main.py

      - name: Package
        run: |
          7z a league-ui-modifier-${{ matrix.id }}.zip dist/league-ui-modifier/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: league-ui-modifier-${{ matrix.id }}.zip
